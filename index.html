<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css Positioning</title>
    <style>
        .red-circle {
            background-color: red;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: absolute;
            top: 150px;
            left: 200px;
        }
        .blue-box {
          background-color: blue;
            width: 500px;
            height: 300px;
            position: absolute;
            top: 200px;
            left: 200px;  
        }
    </style>
</head>
<body>
    <div class="blue-box">
    <div class="red-circle"></div>    
    </div>
</body>
</html>
